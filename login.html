<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Breaking Med</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta http-equiv="content-language" content="pt-br" />
    <meta name="author" content="Breaking Med" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <script src="js/main.js"></script>
    <!-- <link rel="shortcut icon" href="favicon.ico" /> -->

    <script type="text/javascript">
      jQuery(window).load(function() {
        "use strict";
        jQuery("#main-loader img").delay(1200).fadeOut();
        jQuery("#main-loader").delay(1200).fadeOut("slow");
        jQuery('body').removeClass('overflow');
      });
    </script>
  </head>

  <body>
    <div id="login-container">
      <div id="content-image-login"></div>
      <div id="image-mask-login"></div>
      <form id="login-form">
        <div class="row">
          <div class="col-md-12 text-center">
            <img src="images/logo.png" style="width:200px" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-center">
            <h4>Fa√ßa seu login no Breaking Med.</h4>
          </div>
        </div>
        <div id="login-form-content">
          <div class="row">
            <div class="col-md-12">
              <label>Login</label>
              <input type="text" name="login" />
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <label>Senha</label>
              <input type="password" name="password" />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="text-center">
              <input type="button" name="submit" value="Entrar" class="btn btn-welcome hover-ease" id="login-submit">
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
